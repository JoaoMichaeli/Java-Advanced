<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{character.list}">Character List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: #0a0a0f;
            color: #f0f0f0;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #00f0ff;
            text-shadow: 0 0 10px #00f0ff, 0 0 20px #ff00f7;
        }

        .btn-cyber {
            padding: 0.5rem 1rem;
            background: linear-gradient(90deg, #ff00f7, #00f0ff);
            color: #fff;
            font-weight: 700;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px #ff00f7, 0 0 20px #00f0ff;
            transition: all 0.3s ease;
        }

        .btn-cyber:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00f0ff, 0 0 40px #ff00f7;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 0 20px #00f0ff;
        }

        thead {
            background: linear-gradient(90deg, #ff00f7, #00f0ff);
            color: #fff;
        }

        thead th {
            padding: 1rem;
            text-align: left;
        }

        tbody td {
            padding: 0.75rem 1rem;
            color: #00f0ff;
            border-bottom: 1px solid #1a1a2e;
        }

        tbody tr:hover {
            background: rgba(0, 240, 255, 0.1);
        }

        .alert {
            background: rgba(255, 0, 247, 0.1);
            border-left: 4px solid #ff00f7;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            color: #ff00f7;
        }
    </style>
</head>
<body class="p-8">

<div th:replace="fragments/header :: header"></div>

<div class="container mx-auto">
    <h1 th:text="#{character.list}">Character List</h1>

    <div th:if="${message}" class="alert">
        <span th:text="${message}"></span>
    </div>

    <div class="mb-6 flex justify-end">
        <a href="/characters/new" class="btn-cyber" th:text="#{menu.new}">+ New Character</a>
    </div>

    <div class="overflow-x-auto">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th th:text="#{character.form.name}">Name</th>
                <th th:text="#{character.form.species}">Species</th>
                <th th:text="#{character.form.level}">Level</th>
                <th th:text="#{character.form.bio}">Bio</th>
                <th th:text="#{character.form.creationDate}">Created</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${characters}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.name}"></td>
                <td th:text="${c.speciesGroup}"></td>
                <td th:text="${c.startingLevel}"></td>
                <td th:text="${c.bio}"></td>
                <td th:text="${c.creationDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
