<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{character.create.title}">Create Character</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-base-200 p-6">

<!-- Header fragment -->
<div th:replace="fragments/header :: header"></div>

<div class="container mx-auto max-w-lg">
    <h1 class="text-3xl font-bold mb-6 text-center" th:text="#{character.create.title}">Create Character</h1>

    <form th:action="@{/characters/new}" th:object="${character}" method="post" class="card bg-base-100 shadow-xl p-6 space-y-4">

        <!-- Name -->
        <div class="form-control">
            <label class="label"><span class="label-text" th:text="#{character.form.name}">Name</span></label>
            <input type="text" th:field="*{name}" class="input input-bordered" placeholder="Character name"/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-error text-sm"></span>
        </div>

        <!-- Species -->
        <div class="form-control">
            <label class="label"><span class="label-text" th:text="#{character.form.species}">Species</span></label>
            <select th:field="*{speciesGroup}" class="select select-bordered">
                <option value="">-- Select --</option>
                <option value="HUMAN" th:text="#{species.HUMAN}">Human</option>
                <option value="CYBORG" th:text="#{species.CYBORG}">Cyborg</option>
                <option value="ALIEN" th:text="#{species.ALIEN}">Alien</option>
                <option value="ANDROID" th:text="#{species.ANDROID}">Android</option>
            </select>
            <span th:if="${#fields.hasErrors('speciesGroup')}" th:errors="*{speciesGroup}" class="text-error text-sm"></span>
        </div>

        <!-- Starting Level -->
        <div class="form-control">
            <label class="label"><span class="label-text" th:text="#{character.form.level}">Starting Level</span></label>
            <input type="number" th:field="*{startingLevel}" min="1" max="100" class="input input-bordered"/>
            <span th:if="${#fields.hasErrors('startingLevel')}" th:errors="*{startingLevel}" class="text-error text-sm"></span>
        </div>

        <!-- Bio -->
        <div class="form-control">
            <label class="label"><span class="label-text" th:text="#{character.form.bio}">Bio</span></label>
            <textarea th:field="*{bio}" class="textarea textarea-bordered" maxlength="280" placeholder="Short description"></textarea>
            <span th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}" class="text-error text-sm"></span>
        </div>

        <!-- Creation Date -->
        <div class="form-control">
            <label class="label"><span class="label-text" th:text="#{character.form.creationDate}">Creation Date</span></label>
            <input type="date" th:field="*{creationDate}" class="input input-bordered"/>
            <span th:if="${#fields.hasErrors('creationDate')}" th:errors="*{creationDate}" class="text-error text-sm"></span>
        </div>

        <!-- BotÃµes -->
        <div class="form-control mt-6 flex space-x-2">
            <button type="submit" class="btn btn-primary" th:text="#{character.form.save}">Save</button>
            <a href="/characters" class="btn btn-ghost" th:text="#{character.form.cancel}">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
